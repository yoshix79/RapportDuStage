<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réclamation - MAJAL Berkane</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0000FF;
            color: #fff;
            padding: 16px 32px;
        }
        .company-name {
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .company-name:focus,
        .company-name:hover {
            text-decoration: underline;
        }
        .profile {
            display: flex;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 12px;
            object-fit: cover;
            border: 2px solid #fff;
            background: #e0e0e0;
        }
        .form-container {
            max-width: 420px;
            margin: 56px auto 0 auto;
            background: #f7f7f7;
            padding: 32px 32px 24px 32px;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        .form-title {
            font-size: 1.4em;
            margin-bottom: 24px;
            color: #222;
            text-align: center;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 1em;
            background: #fff;
            resize: none;
        }
        .form-group textarea {
            min-height: 90px;
        }
        .send-btn {
            width: 100%;
            padding: 12px 0;
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .send-btn:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="company-name" onclick="location.href='acueil.html'">MAJAL Berkane</button>
        <a href="Profilepage.html" class="profile">
            <span>username</span>
            <span>
                <svg class="profile-img" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="20" cy="20" r="20" fill="#e0e0e0"/>
                    <circle cx="20" cy="15" r="7" fill="#bdbdbd"/>
                    <ellipse cx="20" cy="29" rx="11" ry="7" fill="#bdbdbd"/>
                </svg>
            </span>
        </a>
    </div>
    <div class="form-container">
        <div class="form-title">Formulaire de Réclamation</div>
        <form id="reclamationForm">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required pattern="^[A-Za-zÀ-ÿ\s\-]+$" title="Lettres uniquement">
            </div>
            <div class="form-group">
                <label for="phone">Téléphone</label>
                <input type="tel" id="phone" name="phone" placeholder="Votre numéro de téléphone" required pattern="^[0-9]+$" inputmode="numeric" title="Chiffres uniquement">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Votre message..." required></textarea>
            </div>
            <button type="submit" class="send-btn">Envoyer</button>
        </form>
    </div>
    <script>
    document.getElementById('reclamationForm').addEventListener('submit', function(e) {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        if (!/^[A-Za-zÀ-ÿ\s\-]+$/.test(name)) {
            alert('Le nom doit contenir uniquement des lettres.');
            e.preventDefault();
        }
        if (!/^[0-9]+$/.test(phone)) {
            alert('Le numéro de téléphone doit contenir uniquement des chiffres.');
            e.preventDefault();
        }
    });
    </script>
</body>
</html>
