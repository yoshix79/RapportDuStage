<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Changer le mot de passe - MAJAL Berkane</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0000FF;
            color: #fff;
            padding: 16px 32px;
        }
        .company-name {
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .company-name:focus,
        .company-name:hover {
            text-decoration: underline;
        }
        .form-container {
            max-width: 420px;
            margin: 56px auto 0 auto;
            background: #f7f7f7;
            padding: 32px 32px 24px 32px;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        .form-title {
            font-size: 1.4em;
            margin-bottom: 24px;
            color: #222;
            text-align: center;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 1em;
            background: #fff;
        }
        .save-btn {
            width: 100%;
            padding: 12px 0;
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .save-btn:hover {
            background: #005fa3;
        }
        .error-message {
            color: #d32f2f;
            font-size: 0.98em;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="company-name" onclick="location.href='acueil.html'">MAJAL Berkane</button>
        <div></div>
    </div>
    <div class="form-container">
        <div class="form-title">Changer le mot de passe</div>
        <form id="changePasswordForm">
            <div class="form-group">
                <label for="code">Code de vérification</label>
                <input type="text" id="code" name="code" placeholder="Entrez le code reçu" required pattern="^[0-9]{4,8}$">
            </div>
            <div class="form-group">
                <label for="newPassword">Nouveau mot de passe</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Nouveau mot de passe" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmez le mot de passe" required minlength="6">
            </div>
            <div class="error-message" id="errorMsg"></div>
            <button type="submit" class="save-btn">Enregistrer</button>
        </form>
    </div>
    <script>
    document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
        var newPassword = document.getElementById('newPassword').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
        var errorMsg = document.getElementById('errorMsg');
        if (newPassword !== confirmPassword) {
            errorMsg.textContent = "Les mots de passe ne correspondent pas.";
            errorMsg.style.display = "block";
            e.preventDefault();
        } else {
            errorMsg.style.display = "none";
            // Proceed with form submission
        }
    });
    </script>
</body>
</html>
