<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier le Profil - MAJAL Berkane</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0000FF;
            color: #fff;
            padding: 16px 32px;
        }
        .company-name {
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .company-name:focus,
        .company-name:hover {
            text-decoration: underline;
        }
        .form-container {
            max-width: 420px;
            margin: 56px auto 0 auto;
            background: #f7f7f7;
            padding: 32px 32px 24px 32px;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        .form-title {
            font-size: 1.4em;
            margin-bottom: 24px;
            color: #222;
            text-align: center;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 1em;
            background: #fff;
        }
        .save-btn {
            width: 100%;
            padding: 12px 0;
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .save-btn:hover {
            background: #005fa3;
        }
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.3);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        .modal {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.18);
            padding: 28px 32px 18px 32px;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .modal label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #222;
        }
        .modal input[type="password"] {
            padding: 8px 10px;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 1em;
            margin-bottom: 10px;
        }
        .modal .forgot {
            color: #0078d7;
            font-size: 0.95em;
            text-align: right;
            margin-bottom: 12px;
            text-decoration: none;
            cursor: pointer;
        }
        .modal .forgot:hover {
            text-decoration: underline;
        }
        .modal .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .modal button {
            padding: 8px 18px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
        }
        .modal .confirm-btn {
            background: #0078d7;
            color: #fff;
            font-weight: bold;
        }
        .modal .cancel-btn {
            background: #e0e0e0;
            color: #333;
        }
        .password-section {
            background: #e9f0fb;
            border-radius: 10px;
            padding: 18px 20px;
            margin-top: 32px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.04);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .password-label {
            font-weight: 500;
            color: #1a237e;
            font-size: 1.08em;
        }
        .change-password-btn {
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 18px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            margin-left: 18px;
        }
        .change-password-btn:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="company-name" onclick="location.href='acueil.html'">MAJAL Berkane</button>
        <div></div>
    </div>
    <div class="form-container">
        <div class="form-title">Modifier le Profil</div>
        <form id="editProfileForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required pattern="^[A-Za-zÀ-ÿ0-9_\-\s]+$">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>
            </div>
            <div class="form-group">
                <label for="phone">Téléphone</label>
                <input type="tel" id="phone" name="phone" placeholder="Votre numéro de téléphone" required pattern="^[0-9]+$" inputmode="numeric">
            </div>
            <button type="submit" class="save-btn">Enregistrer</button>
        </form>
        <div class="password-section">
            <span class="password-label">Mot de passe</span>
            <button class="change-password-btn" onclick="window.location.href='changepassword.html'">Changer le mot de passe</button>
        </div>
    </div>
    <!-- Password Modal -->
    <div class="modal-overlay" id="passwordModal">
        <div class="modal">
            <label for="modalPassword">Veuillez entrer votre mot de passe :</label>
            <input type="password" id="modalPassword" autocomplete="current-password" required>
            <a class="forgot" href="changepassword.html">Mot de passe oublié ?</a>
            <div class="modal-actions">
                <button type="button" class="cancel-btn" id="cancelModalBtn">Annuler</button>
                <button type="button" class="confirm-btn" id="confirmModalBtn">Confirmer</button>
            </div>
        </div>
    </div>
    <script>
    const form = document.getElementById('editProfileForm');
    const modal = document.getElementById('passwordModal');
    const confirmBtn = document.getElementById('confirmModalBtn');
    const cancelBtn = document.getElementById('cancelModalBtn');
    const modalPassword = document.getElementById('modalPassword');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        modal.style.display = 'flex';
        modalPassword.value = '';
        modalPassword.focus();
    });

    confirmBtn.onclick = function() {
        if (modalPassword.value.trim() === '') {
            alert('Veuillez entrer votre mot de passe.');
            modalPassword.focus();
            return;
        }
        // Proceed with form submission (simulate or actually submit)
        modal.style.display = 'none';
        form.submit();
    };

    cancelBtn.onclick = function() {
        modal.style.display = 'none';
    };

    // Optional: close modal on Escape key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            modal.style.display = 'none';
        }
    });
    </script>
</body>
</html>
