<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil - MAJAL Berkane</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0000FF;
            color: #fff;
            padding: 16px 32px;
        }
        .company-name {
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .company-name:focus,
        .company-name:hover {
            text-decoration: underline;
        }
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 48px;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #e0e0e0;
            border: 3px solid #0078d7;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-img svg {
            width: 100%;
            height: 100%;
        }
        .username {
            font-size: 1.6em;
            font-weight: bold;
            color: #222;
            margin-bottom: 8px;
        }
        .profile-info {
            background: #f7f7f7;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 28px 36px;
            max-width: 340px;
            margin: 32px auto 0 auto;
        }
        .profile-info-row {
            margin-bottom: 18px;
        }
        .profile-info-label {
            color: #555;
            font-weight: 500;
            margin-bottom: 2px;
            display: block;
        }
        .profile-info-value {
            color: #222;
            font-size: 1.1em;
        }
        .edit-btn {
            display: block;
            width: 100%;
            margin-top: 18px;
            padding: 12px 0;
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .edit-btn:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="company-name" onclick="location.href='acueil.html'">MAJAL Berkane</button>
        <div></div>
    </div>
    <div class="profile-header">
        <div class="profile-img">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="50" fill="#e0e0e0"/>
                <circle cx="50" cy="36" r="22" fill="#bdbdbd"/>
                <ellipse cx="50" cy="75" rx="32" ry="18" fill="#bdbdbd"/>
            </svg>
        </div>
        <div class="username">username</div>
    </div>
    <div class="profile-info">
        <div class="profile-info-row">
            <span class="profile-info-label">Email</span>
            <span class="profile-info-value">user@email.com</span>
        </div>
        <div class="profile-info-row">
            <span class="profile-info-label">Téléphone</span>
            <span class="profile-info-value">0600000000</span>
        </div>
        <a href="editprofileinfo.html">
            <button class="edit-btn" type="button">Modifier le profil</button>
        </a>
    </div>
</body>
</html>
